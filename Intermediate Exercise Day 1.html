<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <label for="First Name">Firstname</label>
        <input type="text" placeholder="John" id="First Name"><br>
        <br>
        <label for="Last Name"> Lastname</label>
        <input type="text" placeholder="Doe" id="Last Name"><br>
        <br>
        <label for="Course">Course:</label>
        <select id="Course" name="Course">
            <option value="HTML/CSS">HTML/CSS</option>
            <option value="Javascript">Javascript</option>
            <option value="Python">Python</option>
        </select><br>
        <br>
        <p>Gender:</p>
        <input type="radio" id="Male" name="Gender">
        <label for="Male">Male</label><br>
        <input type="radio" id="Female" name="Gender">
        <label for="Female">Female</label><br>
        <p>Hobbies:</p>
        <input type="checkbox" id="Programming">
        <label for="Programming">Programming</label><br>
        <input type="checkbox" id="Basketball">
        <label for="Basketball">Basketball</label><br>
        <input type="checkbox" id="Football">
        <label for="Football">Football</label><br>
        <input type="checkbox" id="Reading">
        <label for="Reading">Reading</label>
        <br>
        <br>
        <label for="Phonenumber">Phone:</label>
        <input type="text" id="Phonenumber" placeholder="12345678">
        <br>
        <p>Adress:</p>
        <textarea name="Adress" id="Adress" cols="30" rows="10">Beispielstra√üe 1, 1010 Wien</textarea>
        <br>
        <label for="E-mail">E-mail Adress: </label>
        <input type="text" id="E-mail" placeholder="john.doe@example.com"><br>
        <br>
        <label for="Password">Password: </label>
        <input type="password" name="Password" id="Password" placeholder="******"><br>
        <br>
        <br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        


    


    </form>
</body>
</html>
